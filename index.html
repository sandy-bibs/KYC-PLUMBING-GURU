<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form Generator - Beautiful Homes Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @page {
            size: A4;
            margin: 10mm;
        }
        .kyc-form-page {
            width: 210mm;
            min-height: 297mm;
            box-sizing: border-box;
            page-break-after: always;
            margin-bottom: 1rem;
        }
        .dot-container {
            position: relative;
            margin-bottom: 0.5rem;
        }
        .dot-output {
            position: absolute;
            top: 0;
            left: 0;
            background: transparent;
            z-index: 1;
        }
        .dot-background {
            color: #000;
            position: relative;
            z-index: 0;
        }
        .digit-boxes {
            display: flex;
            gap: 0.125rem;
        }
        .digit-box {
            width: 1.125rem;
            height: 1.375rem;
            border: 1px solid #000;
            text-align: center;
            line-height: 1.375rem;
            font-size: 0.875rem;
        }
        @media print {
            .form-container, .action-buttons {
                display: none;
            }
            .kyc-form-page {
                margin: 0;
                padding: 10mm;
            }
            body {
                background-color: white;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="form-container max-w-4xl mx-auto my-8 bg-white p-8 rounded-lg shadow-lg">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">KYC Form Generator</h1>
            <p class="text-lg text-gray-600">Beautiful Homes Academy</p>
        </div>
        
        <form id="uploadForm" class="mb-6">
            <label for="excelFile" class="block text-sm font-medium text-gray-700 mb-2">Upload Excel File:</label>
            <div class="flex items-center gap-4">
                <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls" required class="flex-1 border border-gray-300 rounded-md p-2 text-sm">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Generate KYC Forms</button>
            </div>
        </form>

        <div class="output" id="output"></div>
        <div class="action-buttons flex justify-center mt-6 hidden" id="actionButtons">
            <button class="download-btn bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700 transition" id="downloadBtn">Download All KYC Forms</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('excelFile');
            const outputDiv = document.getElementById('output');
            const actionButtons = document.getElementById('actionButtons');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Please select an Excel file first.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    if (workbook.SheetNames.length === 0) {
                        alert('Excel file has no sheets.');
                        return;
                    }
                    
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    if (jsonData.length === 0) {
                        alert('No data found in the sheet.');
                        return;
                    }

                    outputDiv.innerHTML = '';
                    jsonData.forEach((row, index) => {
                        const formHTML = generateKYCForm(row);
                        outputDiv.innerHTML += formHTML;
                    });
                    
                    actionButtons.style.display = 'flex';
                    
                } catch (error) {
                    console.error('Error:', error);
                    alert('Error processing file. Check console for details.');
                }
            };

            reader.onerror = function(error) {
                console.error('FileReader error:', error);
                alert('Error reading file. Please try again.');
            };

            reader.readAsArrayBuffer(file);
        });

        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const forms = document.querySelectorAll('.kyc-form-page');
            const pdf = new jsPDF('p', 'mm', 'a4');
            const totalForms = forms.length;
            let processedForms = 0;
            
            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.textContent;
            downloadBtn.textContent = 'Generating PDF...';
            downloadBtn.disabled = true;
            
            const options = {
                scale: 1.8,
                quality: 0.9,
                dpi: 192,
                letterRendering: true,
                backgroundColor: '#FFFFFF',
                logging: false,
                useCORS: true,
                scrollX: 0,
                scrollY: 0
            };
            
            for (let i = 0; i < forms.length; i++) {
                const form = forms[i];
                try {
                    const canvas = await html2canvas(form, options);
                    
                    const imgData = canvas.toDataURL('image/jpeg', 0.9);
                    const imgWidth = 190;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    
                    const xPos = (210 - imgWidth) / 2;
                    const yPos = 10;
                    
                    pdf.addImage(imgData, 'JPEG', xPos, yPos, imgWidth, imgHeight);
                    
                    if (i < forms.length - 1) {
                        pdf.addPage();
                    }
                    
                    processedForms++;
                    downloadBtn.textContent = `Processed ${processedForms}/${totalForms} forms`;
                    
                } catch (error) {
                    console.error('Error generating form:', error);
                }
            }
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            pdf.save(`KYC_Forms_${timestamp}.pdf`);
            
            downloadBtn.textContent = originalText;
            downloadBtn.disabled = false;
        });

        function createDigitBoxes(number, length) {
            const numStr = number ? number.toString() : '';
            let boxes = '<div class="digit-boxes">';
            for (let i = 0; i < length; i++) {
                const digit = i < numStr.length ? numStr[i] : '';
                boxes += `<div class="digit-box">${digit}</div>`;
            }
            boxes += '</div>';
            return boxes;
        }

        function createDobBoxes(dateString) {
            const formattedDate = formatDate(dateString);
            if (!formattedDate) return createDigitBoxes('', 8);
            
            const dateDigits = formattedDate.replace(/\//g, '');
            return createDigitBoxes(dateDigits, 8);
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            
            let date;
            
            if (!isNaN(dateString)) {
                const excelEpoch = new Date(1899, 11, 30);
                date = new Date(excelEpoch.getTime() + dateString * 24 * 60 * 60 * 1000);
            } else {
                date = new Date(dateString);
            }
            
            if (!isNaN(date.getTime())) {
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
            
            return dateString;
        }

        function createDotOutput(value, dotCount) {
            const dots = '.'.repeat(dotCount);
            return `
                <div class="dot-container">
                    <span class="dot-output text-sm">${value || ''}</span>
                    <span class="dot-background text-sm">${dots}</span>
                </div>
            `;
        }

        function generateKYCForm(data) {
            const createProofSection = (proofType, proofNumber, label) => {
                const isAadhar = proofType && proofType.toLowerCase().includes('aadhar');
                const isVoter = proofType && proofType.toLowerCase().includes('voter');
                const isDriving = proofType && proofType.toLowerCase().includes('driving');
                const isOther = proofType && !isAadhar && !isVoter && !isDriving;
                
                return `
                    <div class="proof-section mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">${label}:</label>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="flex items-center">
                                <input type="checkbox" ${isAadhar ? 'checked' : ''} disabled class="mr-2">
                                <span class="text-sm">Aadhar Card ${isAadhar ? '<span class="text-green-600 font-bold">✓</span>' : ''}</span>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" ${isVoter ? 'checked' : ''} disabled class="mr-2">
                                <span class="text-sm">Voter ID ${isVoter ? '<span class="text-green-600 font-bold">✓</span>' : ''}</span>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" ${isDriving ? 'checked' : ''} disabled class="mr-2">
                                <span class="text-sm">Driving License ${isDriving ? '<span class="text-green-600 font-bold">✓</span>' : ''}</span>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" ${isOther ? 'checked' : ''} disabled class="mr-2">
                                <span class="text-sm">Other Govt ID ${isOther ? '<span class="text-green-600 font-bold">✓</span>' : ''}</span>
                            </div>
                        </div>
                        ${isOther ? `
                        <div class="mt-2 flex items-center">
                            <span class="text-sm mr-2">Specify:</span>
                            <input type="text" value="${proofType}" readonly class="border border-gray-300 rounded-md p-1 text-sm w-full">
                        </div>
                        ` : ''}
                        <div class="mt-2 text-sm font-medium">
                            ID Number: ${proofNumber || 'Not provided'}
                        </div>
                    </div>
                `;
            };

            return `
                <div class="kyc-form">
                    <div class="kyc-form-page bg-white p-6 border border-gray-200">
                        <div class="company-header text-center mb-6">
                            <h1 class="text-xl font-bold text-gray-800">BEAUTIFUL HOMES ACADEMY KYC FORM</h1>
                            <div class="company-logo mt-2">
                                <img src="bha.jpg" alt="BHA Logo" class="max-h-16 mx-auto">
                            </div>
                        </div>
                        
                        <div class="compact-info grid grid-cols-2 gap-4 mb-6 text-sm">
                            <div><span class="font-medium">Division:</span> ${data.Division || ''}</div>
                            <div><span class="font-medium">Region:</span> ${data.Region || ''}</div>
                            <div><span class="font-medium">Area:</span> ${data.Area || ''}</div>
                            <div><span class="font-medium">Territory:</span> ${data.Territory || ''}</div>
                            <div class="col-span-2"><span class="font-medium">Venue:</span> ${data.Venue || ''}</div>
                        </div>
                        
                        <div class="section mb-6">
                            <h2 class="text-lg font-semibold border-b border-gray-300 pb-1 mb-4">Personal Details</h2>
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">First Name:</label>
                                    ${createDotOutput(data.firstName, 60)}
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Middle Name:</label>
                                    ${createDotOutput(data.middleName, 60)}
                                </div>
                            </div>
                            
                            <div class="flex gap-4 mb-4">
                                <div class="flex-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Surname:</label>
                                    ${createDotOutput(data.surname, 60)}
                                </div>
                                <div class="flex gap-2 items-end">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Gender:</label>
                                        <input type="text" class="border border-gray-300 rounded-md p-1 text-sm w-16" value="${data.gender || ''}" readonly>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
                                        ${createDotOutput(data.age, 15)}
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Address:</label>
                                <div class="dot-container" style="min-height: 3.75rem;">
                                    <span class="dot-output text-sm">${data.address || ''}</span>
                                    <span class="dot-background text-sm">${'.'.repeat(240)}</span>
                                </div>
                            </div>
                            
                            <div class="flex gap-4 mb-4">
                                <div class="flex-1">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No / Date of Birth:</label>
                                    <div class="flex gap-4">
                                        <div class="flex-1">${createDigitBoxes(data.mobileNo, 10)}</div>
                                        <div class="flex-1">${createDobBoxes(data.dob)}</div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Contractor BP No:</label>
                                    ${createDotOutput(data.contractorBPNo, 48)}
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Module Name:</label>
                                    ${createDotOutput(data.trainingProgram, 24)}
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Dealer Name:</label>
                                ${createDotOutput(data.dealerName, 60)}
                            </div>
                            
                            <div class="text-right mb-4">
                                <h3 class="text-sm font-medium">Plumbing Training Duration:</h3>
                                <div class="flex justify-end gap-4 mt-2">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">From Date:</label>
                                        <input type="text" class="border border-gray-300 rounded-md p-1 text-sm w-24" value="${formatDate(data.fromDate) || ''}" readonly>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">To Date:</label>
                                        <input type="text" class="border border-gray-300 rounded-md p-1 text-sm w-24" value="${formatDate(data.toDate) || ''}" readonly>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="section mb-6">
                            <h2 class="text-lg font-semibold border-b border-gray-300 pb-1 mb-4">ID and Address Proof</h2>
                            ${createProofSection(data['ID Name'], data['ID no'], "ID Proof")}
                            ${createProofSection(data['Address Proof Name'], data['Address Proof No'], "Address Proof")}
                        </div>
                        
                        <div class="section">
                            <h2 class="text-lg font-semibold border-b border-gray-300 pb-1 mb-4">Declaration</h2>
                            <p class="text-sm text-gray-600 mb-4">I hereby declare that the information declared in this form is true and correct and that I am a resident Indian. I have attended the training mentioned in this form.</p>
                            
                            <div class="flex justify-between">
                                <div class="w-5/12">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Signature of the Participant:</label>
                                    <div class="border-b border-gray-300 h-6"></div>
                                </div>
                                <div class="w-5/12 text-right">
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Name of the Trainer:</label>
                                    <input type="text" class="border border-gray-300 rounded-md p-1 text-sm w-full" value="${data.trainerName || ''}" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="kyc-form-page bg-white p-6 border border-gray-200">
                        <div class="company-header text-center mb-6">
                            <h1 class="text-xl font-bold text-gray-800">BEAUTIFUL HOMES ACADEMY KYC FORM (CONTINUED)</h1>
                            <div class="company-logo mt-2">
                                <img src="bha.jpg" alt="BHA Logo" class="max-h-16 mx-auto">
                            </div>
                        </div>
                        
                        <div class="section">
                            <h2 class="text-lg font-semibold border-b border-gray-300 pb-1 mb-4">Post Training Feedback</h2>
                            <table class="w-full border-collapse text-sm">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="border border-gray-300 p-2 text-left">Questions</th>
                                        <th class="border border-gray-300 p-2 text-left">Options</th>
                                        <th class="border border-gray-300 p-2 text-left">Response</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Type of Participant</td>
                                        <td class="border border-gray-300 p-2">Helper / Plumber / Contractor / Others</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.typeOfParticipant || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Course Fees Paid Through</td>
                                        <td class="border border-gray-300 p-2">Cash / Free Coupon / Discount</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.courseFeesPaid || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Anyone Sponsoring for the Course Fees</td>
                                        <td class="border border-gray-300 p-2">Self / Contractor / Colour Academy / Others</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.sponsor || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">How did you come to know about the CA?</td>
                                        <td class="border border-gray-300 p-2">Internet / Contractor / Dealer / Plumber / NGO / Others</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.sourceOfInfo || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Nominated By</td>
                                        <td class="border border-gray-300 p-2">Self / Contractor / Dealer / Others</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.nominatedBy || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Prior Experience</td>
                                        <td class="border            <td class="border border-gray-300 p-2">Nil / 1-2 years / 2 or more years</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.priorExperience || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">During the Training days, any loss in income/salary</td>
                                        <td class="border border-gray-300 p-2">Yes / No</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.lossInIncome || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Loss of Salary during Training Compensated by?</td>
                                        <td class="border border-gray-300 p-2">By AP / Contractor / Not Compensated</td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.compensation || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">Current in-hand Income / Month</td>
                                        <td class="border border-gray-300 p-2"></td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.currentIncome || ''}" readonly></td>
                                    </tr>
                                    <tr>
                                        <td class="border border-gray-300 p-2">In-hand income/month after 3 months of Training Attended</td>
                                        <td class="border border-gray-300 p-2"></td>
                                        <td class="border border-gray-300 p-2"><input type="text" class="w-full p-1" value="${data.incomeAfterTraining || ''}" readonly></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
